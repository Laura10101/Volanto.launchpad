        <div class="page-container">
            <!-- Header -->
            <header class="header">
                <!--Header Image-->

                <!-- Page Title -->
                <h1 class="page-title">Page Title</h1>
            </header>

            <!-- Page Content -->
            <main class="page-content">
                <div class="form-section">
                    <div class="form-container">
                        <form action="application-confirmation.html">
                            <label for="fname">First Name:</label>
                            <input type="text" name="fname" id="fname">
                            <label for="lname">Last Name:</label>
                            <input type="text" name="lname" id="lname">
                            <label for="email">Email Address:</label>
                            <input type="email" name="email" id="email" required>
                            <label for="motivation">Why are you applying for the Launchpad Programme?:</label>
                            <textarea id="message" cols="50" rows="10" name="motivation" placeholder="Motivation" minlength="20"></textarea>
                            <label for="experience">What previous tech experience do you have?:</label>
                            <textarea id="experience" cols="50" rows="10" name="message" placeholder="Experience" minlength="20"></textarea>
                            <label for="barriers">What barriers have held you back?:</label>
                            <textarea id="barriers" cols="50" rows="10" name="barriers" placeholder="Barriers" minlength="20"></textarea>
                            <label for="steps">What steps have you already taken to move towards a career in tech?:</label>
                            <textarea id="steps" cols="50" rows="10" name="steps" placeholder="Steps" minlength="20"></textarea>
                            <input type="submit">
                        </form>
                    </div>
                </div>
            </main>
        </div>
